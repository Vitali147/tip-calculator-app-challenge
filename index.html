<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <script defer src="index.js"></script>
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <img src="images/logo.svg" id ="logo" alt="Splitter Logo">
    <div class = "card">
      <div class ="left">
        <div class="bill-container">
          <label for="bill">Bill</label>
          <input type="text" name = "bill" class = "bill-input" placeholder="0">
  
        </div>
        <div class="tip-container">
          <label for="button-group">Select Tip %</label>
          <div class="button-group">
          <button class = "btn btn5">5%</button>
          <button class = "btn btn10">10%</button>
          <button class = "btn btn15">15%</button>
          <button class = "btn btn25">25%</button>
          <button class = "btn btn50">50%</button>
          <div class="tip-input-wrapper">
            <input type="text" name = "tip" class = "tip-input" step="0.01" placeholder="Custom">
          </div>
        </div>
  
        </div>
        <div class="people-container">
          <label for="people">Number of People</label>
          <input type="text" name = "people" class = "people-input" placeholder="0">
        </div>
      </div>
<div class = "right">
  <div class="total-container">
    <div class="tip-row">
      <label for="tip-amount" class = "label-align">Tip Amount <br><span class = "per-person">/ person</span></label>
      <output name="tip-amount" class = "output">4.27</output>
    </div>
  <div class="tip-row">
    <label for="tip-total" class = "label-align">Total <br><span class = "per-person">/ person</span></label>
    <output name="tip-total" class = "output">32.79</output>
  </div>
 <button class="btn-reset">RESET</button>

  </div>
</div>
      
 

    </div>


  </main>

</body>
</html>
